services:
  # Service PHP-FPM
  app:
    build: ./docker/php
    container_name: php-fpm-app
    restart: unless-stopped
    volumes:
      - ./app:/app
    networks:
      - app-network
    depends_on:
      - mariadb
      - redis

  # Service Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./app:/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    ports:
      - ${NGINX_HTTP_PORT}:80
      - ${NGINX_HTTPS_PORT}:443
    depends_on:
      - app

  # Service MariaDB
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${APP_SLUG_NAME}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - app-network
    ports:
      - ${MYSQL_PORT}:3306

  # Service Redis
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - app-network
    ports:
      - ${REDIS_PORT}:6379

  mailhog:
    platform: linux/x86_64
    image: mailhog/mailhog
    restart: unless-stopped
    networks:
      - app-network
    ports:
      - ${MAILHOG_PORT}:8025
      - ${MAILHOG_SMTP_PORT}:1025

# Volumes
volumes:
  mariadb-data:

# RÃ©seaux
networks:
  app-network:
    driver: bridge